         <span class="ph autonumber">2417.504</span> Ordering procedures.</h1>
      <div class="body conbody">
         <p class="p List1">(b) The Contracting Officer shall use HUD Form 730, Award/Modification of Interagency Agreement, when placing or modifying an order for supplies or services from another Government agency.
