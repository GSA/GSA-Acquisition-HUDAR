      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">2433.106</span> Solicitation provision.</h1>
      <div class="body conbody">
         <p class="p P">The Contracting Officer shall insert the provision at 2452.233-70, Review of Contracting Officer Protest Decisions, in all solicitations for contracts expected to exceed the simplified acquisition threshold.
</p>
