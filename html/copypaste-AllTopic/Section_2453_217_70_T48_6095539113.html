      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">2453.217-70</span> Form HUD-730, Award/Modification of Interagency Agreement.</h1>
      <div class="body conbody">
         <p class="p P">As prescribed in 2417.504(b), form HUD-730 shall be used by Contracting Officers when placing or modifying an order for supplies or services from another Government agency.


</p>
