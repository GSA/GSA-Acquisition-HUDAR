         <span class="ph autonumber">2407.102</span> Policy.</h1>
      <div class="body conbody">
         <p class="p P">The Senior Procurement Executive is responsible for establishing and maintaining internal procedures that meet the criteria contained in FAR subpart 7.1 for acquisition planning and acquisition plan content.
</p>
